<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button [routerLink]="['/']">Tech Blog</button>
        <span class="spacer"></span>


        <button mat-button *ngIf="user?.roles.subscriber" [routerLink]="['/article']">Article Page</button>
        <button mat-button [routerLink]="['/admin']">Admin</button>

        <div *ngIf="!user">
            <button mat-button (click)="auth.loginWithGoogle()">Login</button>
        </div>

        <div *ngIf="user">
            <button mat-button [matMenuTriggerFor]="menu">
                <span class="userContainer">
                    <span>Hello {{ user.displayName | titlecase }}</span>
                    <img class="profileImg" [src]="user.photoURL" alt="profileImg">    
                </span>
            </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item disabled>
                  <mat-icon>account_circle</mat-icon>
                  <span>Account Settings</span>
                </button>
                <button mat-menu-item (click)="auth.logout()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Log out</span>
                </button>
              </mat-menu>
        </div>

    </mat-toolbar-row>
  </mat-toolbar>

<div>

</div>

<div *ngIf="user">
    <p>Subscriber: {{ user.roles.subscriber }} </p>
    <p>Admin: {{ user.roles.admin ? user.roles.admin : false }}</p>
</div>
