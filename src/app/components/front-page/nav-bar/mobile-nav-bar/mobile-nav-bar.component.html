<div class="userContainer">
    <div *ngIf="user">
      <button mat-button [matMenuTriggerFor]="menu">
          <span class="userContainer">
              <img class="profileImg" [src]="user.photoURL" alt="profileImg">    
          </span>
      </button>
        <mat-menu #menu="matMenu">
          <span mat-menu-item>Hello {{user.displayName}}</span>
          <button mat-menu-item disabled>
            <mat-icon>account_circle</mat-icon>
            <span>Account Settings</span>
          </button>
          <button mat-menu-item (click)="auth.logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
    </div>
    <div *ngIf="!user">
      <button mat-button (click)="auth.loginWithGoogle()">Login</button>
    </div>
  </div>

  <mat-drawer-container class="example-container" autosize>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

  </mat-drawer-container>
  <mat-drawer mode="push" #drawer class="example-sidenav" mode="side" position="end">        
    <mat-list-item>
      <button mat-button *ngIf="user?.roles.subscriber" [routerLink]="['/article']">Pro Blog</button>
    </mat-list-item>
    <mat-list-item *ngFor="let menu of menuList">
        <button mat-button [routerLink]="'pages/' + menu.url"> {{ menu.title }} </button>
    </mat-list-item>

  </mat-drawer>
